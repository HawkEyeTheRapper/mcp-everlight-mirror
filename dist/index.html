<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EverLight Context Logs</title>
  <style>
    :root {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color-scheme: light dark;
    }
    body { margin: 0; padding: 0; }
    header { padding: 24px 18px; border-bottom: 1px solid rgba(127,127,127,.3); }
    h1 { margin: 0 0 6px 0; font-size: 22px; }
    p { margin: 0; opacity: .85; }
    main { padding: 18px; max-width: 1100px; margin: 0 auto; }
    .controls { display: flex; gap: 12px; flex-wrap: wrap; margin: 12px 0 18px 0; }
    input {
      padding: 10px 12px; font-size: 14px;
      min-width: 260px; flex: 1;
      border-radius: 10px;
      border: 1px solid rgba(127,127,127,.35);
      background: transparent;
    }
    .meta { font-size: 12px; opacity: .75; }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      padding: 10px 12px;
      border: 1px solid rgba(127,127,127,.25);
      border-radius: 12px;
      margin-bottom: 10px;
    }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    .count { font-weight: 600; }
    footer { padding: 18px; opacity: .7; font-size: 12px; }
    code { opacity: .85; }
  </style>
<style id="everlight-nav-style">
      .everlight-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(127,127,127,.3);
        font-family: system-ui, sans-serif;

        text-decoration: none;

    </style>
</head>
<body>
<nav class="everlight-nav">
  <a class="prev" href="Imprint EverLight for Gemini.html">‚üµ Previous</a>
  <a class="index" href="index.html">üè† Index</a>
  <a class="next" href="Index HTML File Generation.html">Next ‚ü∂</a>
</nav>
  <header>
    <h1>EverLight Context Logs</h1>
    <p>HTML archive for Pages (generated index + navigation)</p>
    <p class="meta">Generated: 2025-12-13 19:21 UTC ‚Ä¢ Showing: <span class="count" id="count"></span></p>
  </header>

  <main>
    <div class="controls">
      <input id="q" type="search" placeholder="Search titles‚Ä¶ (type to filter)" autocomplete="off" />
    </div>

    <ul id="list">
    </ul>
  </main>

  <footer>
    Deploy this <code>dist/</code> folder to Pages. (No Worker required.)
  </footer>

  <script>
    const q = document.getElementById('q');
    const list = document.getElementById('list');
    const count = document.getElementById('count');
    const items = Array.from(list.querySelectorAll('li'));

    function update() {
      const needle = (q.value || '').trim().toLowerCase();
      let shown = 0;
      for (const li of items) {
        const t = li.getAttribute('data-title') || '';
        const ok = !needle || t.includes(needle);
        li.style.display = ok ? '' : 'none';
        if (ok) shown++;
      }
      count.textContent = shown + " / " + items.length;
    }
    q.addEventListener('input', update);
    update();
  </script>
</body>
</html>
